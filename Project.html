<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WeatherPy</title>
</head>

<body>
  <section>
    <h1>WeatherPy</h1>
    <article>
    <a target="_blank" href="assets/images/1.png">
      <img src="assets/images/1.png" alt="Cloudy Map">
    </a>
    <p><em>Cloudy Map</em></p>
    </article>
    <hr>
    <article>
    <a target="_blank" href="assets/images/2.png">
    <img src="assets/images/2.png" alt="Humidity Map">
    </a>
    <p><em>Humidity Map</em></p>
    </article>
    <hr>
    <article>
      <a href="assets/images/3.png">
      <img target="_blank" src="assets/images/3.png" alt="Tempurature Map">
      </a>
      <p><em>Temperature Map</em></p>
    </article>
    <hr>
    <!-- an example using figure/ficaption -->
    <figure>
      <a target="_blank" href="assets/images/4.png">
      <img src="assets/images/4.png" alt="Wind Map">
      </a>
      <figcaption><em>Wind Map</em></figcaption>
    </figure>
  </section>
</body>

</html>
